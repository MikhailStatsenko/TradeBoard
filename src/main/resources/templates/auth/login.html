<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Вход в аккаунт</title>
  <link rel="icon" type="image/ico" href="/static/images/favicon.ico">
  <link rel="stylesheet" href="/static/css/fontawesome/all.min.css"/>
  <link href="/static/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
  <div th:replace="~{'/page elements/header' :: header}"></div>

  <main style="display: flex; align-items: center">
    <div class="container auth-form col-xl-4 col-lg-6 col-md-8 col-sm-11 auth-form">
      <form class="m-4" name="f" method="post" action="/process_login">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <h4>Вход в аккаунт</h4>
        <div class="mb-3">
          <label for="username" class="form-label">Адрес электронной почты</label>
          <input type="email" class="form-control" name="username" id="username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Пароль</label>
          <input type="password" class="form-control" name="password" id="password" required>
        </div>
        <div th:if="${param.error}"  class="mb-3" style="color: red">
          Ошибка в заполнении электронной почты или пароля
        </div>
        <div class="col">
          <button type="submit" class="btn purple-btn color-white">Войти</button>
          <a href="/auth/registration" class="color-purple" style="font-size: 14px; position: relative; top: 8px; left:5px">Еще нет аккаунта?</a>
        </div>
      </form>
    </div>
  </main>

  <div th:replace="~{'/page elements/footer' :: footer}"></div>

  <script src="/static/js/popper.min.js" ></script>
  <script src="/static/js/bootstrap.min.js"></script>
  <script src="/static/js/header script.js"></script>
</body>
</html>
